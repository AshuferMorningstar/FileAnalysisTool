<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffff99" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ffcc66" stop-opacity="1"/>
    </radialGradient>
  </defs>
  
  <!-- Face -->
  <circle cx="100" cy="100" r="80" fill="url(#bg)">
    <animate attributeName="r" values="80;85;80" dur="0.5s" repeatCount="indefinite"/>
    <animate attributeName="transform" type="rotate" 
             values="0 100 100; 5 100 100; 0 100 100; -5 100 100; 0 100 100" 
             dur="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Closed laughing eyes -->
  <path d="M60,70 Q75,90 90,70" stroke="#333" stroke-width="5" fill="none">
    <animate attributeName="d" values="M60,70 Q75,90 90,70;M60,70 Q75,95 90,70;M60,70 Q75,90 90,70" dur="0.5s" repeatCount="indefinite"/>
  </path>
  
  <path d="M110,70 Q125,90 140,70" stroke="#333" stroke-width="5" fill="none">
    <animate attributeName="d" values="M110,70 Q125,90 140,70;M110,70 Q125,95 140,70;M110,70 Q125,90 140,70" dur="0.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Laughing mouth -->
  <path d="M60,120 Q100,160 140,120 Z" fill="#333">
    <animate attributeName="d" values="M60,120 Q100,160 140,120 Z;M60,120 Q100,170 140,120 Z;M60,120 Q100,160 140,120 Z" dur="0.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Tears of joy -->
  <path d="M60,80 L50,100" stroke="#66ccff" stroke-width="3" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M140,80 L150,100" stroke="#66ccff" stroke-width="3" stroke-linecap="round">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- "HA HA" text -->
  <text x="45" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="#333" opacity="0.8">
    HA HA
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="transform" type="translate" 
             values="0,0;10,-10;20,-20" 
             dur="1s" repeatCount="indefinite"/>
  </text>
  
  <text x="120" y="30" font-family="Arial" font-size="12" font-weight="bold" fill="#333" opacity="0.8">
    HA!
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.3s" repeatCount="indefinite"/>
    <animate attributeName="transform" type="translate" 
             values="0,0;-10,-15;-20,-30" 
             dur="1.3s" repeatCount="indefinite"/>
  </text>
  
  <text x="150" y="50" font-family="Arial" font-size="16" font-weight="bold" fill="#333" opacity="0.8">
    HEE
    <animate attributeName="opacity" values="0.8;0;0.8" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="transform" type="translate" 
             values="0,0;15,-10;30,-20" 
             dur="0.8s" repeatCount="indefinite"/>
  </text>
</svg>