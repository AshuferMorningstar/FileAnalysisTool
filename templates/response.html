{% extends "layout.html" %}

{% block title %} | Your Message{% endblock %}

{% block body_class %}response-page {{feeling}}-theme{% endblock %}

{% block content %}
<div class="response-container">
    <div class="message-box">
        <h2 class="message">{{ message }}</h2>
    </div>
    
    <div class="back-button-container">
        <a href="{{ url_for('feelings') }}" class="btn btn-primary back-button">
            <i class="fas fa-arrow-left me-2"></i>
            <span>Back</span>
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Show rabbit with feeling-specific message after a short delay
        setTimeout(function() {
            if (window.Rabbit && typeof window.Rabbit.say === 'function') {
                let feeling = "{{ feeling }}";
                let rabbitMessage = "";
                
                // Choose message based on the feeling
                switch(feeling) {
                    case 'happy':
                        rabbitMessage = "I'm so happy you're happy! ğŸ°";
                        break;
                    case 'sad':
                        rabbitMessage = "I'm here for you when you're sad. ğŸ° *hugs*";
                        break;
                    case 'lonely':
                        rabbitMessage = "You're never alone, I'm here! ğŸ°";
                        break;
                    case 'overwhelmed':
                        rabbitMessage = "Take a deep breath. One step at a time! ğŸ°";
                        break;
                    default:
                        rabbitMessage = "I'm here to support you! ğŸ°";
                }
                
                window.Rabbit.say(rabbitMessage);
                
                // Play rabbit sound
                if (window.SoundManager && typeof window.SoundManager.play === 'function') {
                    window.SoundManager.play('rabbit');
                }
            }
        }, 1000);
    });
</script>
{% endblock %}
