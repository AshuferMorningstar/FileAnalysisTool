{% extends "layout.html" %}

{% block title %} | Welcome{% endblock %}

{% block body_class %}welcome-page{% endblock %}

{% block container_class %}welcome-container{% endblock %}

{% block content %}
<div class="welcome-content text-center">
    <h1 class="welcome-heading">Welcome Louise</h1>
    <p class="welcome-subheading fade-in-delay">to your special place</p>
    <div class="welcome-button-container fade-in-delay-2">
        <a href="{{ url_for('feelings') }}" class="btn btn-primary welcome-button">
            <span>Enter</span>
            <i class="fas fa-heart ms-2"></i>
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Show welcome rabbit with a greeting after a short delay
        setTimeout(function() {
            if (window.Rabbit && typeof window.Rabbit.say === 'function') {
                window.Rabbit.say("Hi Louise! Welcome to your special place! 🐰");
                
                // Play rabbit sound
                if (window.SoundManager && typeof window.SoundManager.play === 'function') {
                    window.SoundManager.play('rabbit');
                }
            }
        }, 1000);
        
        // Auto-redirect after 5 seconds
        setTimeout(() => {
            window.location.href = "{{ url_for('feelings') }}";
        }, 5000);
    });
</script>
{% endblock %}
